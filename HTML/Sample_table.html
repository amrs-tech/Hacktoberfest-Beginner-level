<!DOCTYPE html>
<html>
<head>
<style>
table {
  width:100%;
}
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 15px;
  text-align: left;
}
table#t01 tr:nth-child(even) {
  background-color: #eee;
}
table#t01 tr:nth-child(odd) {
 background-color: #fff;
}
table#t01 th {
  background-color: black;
  color: white;
}
</style>
</head>
<body>

<h2>Member Tables</h2>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Abdul</td>
    <td>Khadar</td>
    <td>100</td>
  </tr>
  <tr>
    <td>Johny</td>
    <td>James</td>
    <td>41</td>
  </tr>
  <tr>
    <td>Albert</td>
    <td>Francis</td>
    <td>70</td>
  </tr>
</table>
<br>

<table id="t01">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Alan</td>
    <td>Turing</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Edward</td>
    <td>Livingston</td>
    <td>74</td>
  </tr>
  <tr>
    <td>Carl</td>
    <td>Max</td>
    <td>80</td>
  </tr>
</table>

</body>
</html>
