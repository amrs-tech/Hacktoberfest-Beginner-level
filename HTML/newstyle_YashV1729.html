<html>
<head>
<script type='text/javascript'>
function change()
{
 var k=document.getElementById("para");
 k.style.color='blue'; 
}
function Revert()
{
 var k=document.getElementById("para");
 k.style.color='red'; 
}
</script>
</head>
<body>
<p id='para' style="color:red;font-size:70px" 
	onmouseover="change();" 
	onmouseout="Revert();">
Hello world
</p> 
</body>
</html>
